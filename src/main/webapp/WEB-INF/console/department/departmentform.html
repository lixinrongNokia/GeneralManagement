<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>编辑部门</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<script th:src="@{/js/includ.js}"></script>
<style type="text/css">
.layui-form-label {
	width: 120px;
}
</style>
</head>
<body>
	<div class="layui-form" lay-filter="layuiadmin-form-useradmin"
		id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
		<input th:if="${department!=null }" name="departmentId" type="hidden"
			th:value="${department.departmentId }">
		<div class="layui-form-item">
			<label class="layui-form-label"><span class="layui-badge-dot"></span>&nbsp;部门名称</label>
			<div class="layui-input-inline">
				<input type="text" name="departmentName" lay-verify="required"
					placeholder="输入部门名称" autocomplete="off" class="layui-input"
					th:value="${department?.departmentName }">
			</div>
		</div>

		<div class="layui-form-item layui-hide">
			<input type="button" lay-submit lay-filter="LAY-product-front-submit"
				id="LAY-product-front-submit" value="确认">
		</div>
	</div>

	<script>
		layui.config({
			base : webRoot + '/layuiadmin/' //静态资源所在路径
		}).extend({
			index : 'lib/index' //主入口模块
		}).use([ 'index', 'form' ], function() {
			var $ = layui.$, form = layui.form;
		});
	</script>
</body>
</html>
