<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>登入</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<script th:src="@{/js/includ.js}"></script>
<script type="text/javascript" th:src="@{/js/md5.js}"></script>
</head>
<body>

	<div class="layadmin-user-login layadmin-user-display-show"
		id="LAY-user-login">

		<div class="layadmin-user-login-main">
			<div class="layadmin-user-login-box layadmin-user-login-header">
				<h2>恒碧实业有限公司</h2>
				<p>后台登录系统</p>
			</div>
			<div
				class="layadmin-user-login-box layadmin-user-login-body layui-form">
				<div class="layui-form-item">
					<label
						class="layadmin-user-login-icon layui-icon layui-icon-username"
						for="LAY-user-login-username"></label> <input type="text"
						name="username" id="LAY-user-login-username" lay-verify="required"
						placeholder="用户名" class="layui-input">
				</div>
				<div class="layui-form-item">
					<label
						class="layadmin-user-login-icon layui-icon layui-icon-password"
						for="LAY-user-login-password"></label> <input type="password"
						name="password" id="LAY-user-login-password" lay-verify="required"
						placeholder="密码" class="layui-input">
				</div>
				<div class="layui-form-item" style="margin-bottom: 20px;">
					<input type="checkbox" id="remember" name="remember"
						lay-filter="remember" lay-skin="primary" title="记住密码"> <a
						href="#" class="layadmin-user-jump-change layadmin-link"
						style="margin-top: 7px;">忘记密码？</a>
				</div>
				<div class="layui-form-item">
					<button class="layui-btn layui-btn-fluid" lay-submit
						lay-filter="LAY-user-login-submit">登 入</button>
				</div>
			</div>
		</div>

		<div class="layui-trans layadmin-user-login-footer">
			<p>© 2018 layui.com</p>
		</div>

	</div>
	<script>
		layui.config({
			base : webRoot + '/js/'
		}).use('login');
	</script>
</body>
</html>
