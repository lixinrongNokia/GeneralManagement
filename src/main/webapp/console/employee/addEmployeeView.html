<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>添加管理员 </title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <script th:src="@{/js/includ.js}"></script>
</head>
<body class="layui-layout-body">

  <div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label"><span class="layui-badge-dot"></span>&nbsp;登录名</label>
      <div class="layui-input-inline">
        <input type="text" name="employeeLoginName" lay-verify="required" placeholder="请输入登录名" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label"><span class="layui-badge-dot"></span>&nbsp;角色</label>
      <div class="layui-input-block">
        <input th:each="role : ${roles}" type="radio" name="role" th:value="${role.roleId }" lay-skin="primary" th:title="${role.roleName }">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">选择部门</label>
      <div class="layui-input-inline">
        <select name="departmentId" lay-verify="validateDepartment">
          <option value="0">--请选择--</option>
          <option th:each="department : ${departments }" th:value="${department.departmentId }">[[${department.departmentName }]]</option>
        </select>
      </div>
    </div>
	<div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>
  </div>
  <script>
  layui.config({
    base: webRoot+'/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$,
    form = layui.form ;
    
  })
  </script>
</body>
</html>
